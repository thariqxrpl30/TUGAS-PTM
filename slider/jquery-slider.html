<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider With JS</title>
    
    <style>
        img {
            width: 900px; 
            height: 400px;
        }

        .header {
            text-align: center;

        }
        
        .slider {
            width: 900px; 
            height: 400px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: block;
            width: 8000px;
            height: 400px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .slide {
            float: left;
            width: 900px;
            height: 400px;

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Basic Slider Using jQuery</h1>
    </div>

    <div class="slider">
        <ul class="slides">
            <li class="slide"><img src="img/gg.jpg" alt=""></li>
            <li class="slide"><img src="img/gg2.jpg" alt=""></li>
            <li class="slide"><img src="img/gg.jpg" alt=""></li>
            <li class="slide"><img src="img/gg3.jpg" alt=""></li>
            <li class="slide"><img src="img/gg4.jpg" alt=""></li>
        </ul>
    </div>

    <!-- program javascript -->
    <script src="jquery.js"></script>
    <script>
        var currentSlide = 1;
        var $slider = $(".slides");
        var slideCount = $slider.children().length;
        var slideTime = 2000; //Satuan waktu dalam satuan milidetik
        var animationTime = 800;


        setInterval(function() {
            $slider.animate({
                marginLeft : '-=900px'
            } , animationTime, function() {
                currentSlide++;
                if (currentSlide === slideCount) {
                    currentSlide = 1;
                    $(this).css("margin-left", "0px")
                }
            })
        } , slideTime);
    </script>
</body>
</html>
